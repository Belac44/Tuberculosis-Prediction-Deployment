{% include "header.html" %}

<style>
    .image-container{
    width:80%;
    margin:0 auto;
    margin-top:2em;
    }
    .image-container p{
    text-align:center;
    }
    .predicted-image{
    width:60%
    margin:0 auto;
    max-width:450px;
    }
</style>

<div class = "image-container" >
    {% if prediction == 0: %}
        <p>Patient Negative of Tuberculosis</p>
    {% elif prediction == 1: %}
        <p>Patient Positive of Tuberculosis</p>
    {% else: %}
        <p>Undecided!!!</p>
    {% endif %}

    <div class="predicted-image">
        <img src="{{ url }}">
    </div>

</div>
