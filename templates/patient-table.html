<table class="table ">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Gender</th>
                       <th scope="col">Image</th>
                       <th scope="col">Hospital</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for patient in data: %}
                        <tr>
                          <th scope="row">{{patient.id}}</th>
                          <td>{{patient.name}}</td>
                          <td>{{patient.age}}</td>
                          <td>{{patient.gender}}</td>
                          <td>{{patient.image_id}}</td>
                           <td>{{patient.hospital}}</td>
                        </tr>
                  {% endfor %}
                  </tbody>
            </table>
